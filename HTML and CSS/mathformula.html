<html>
<head><title>Mathematical formula</title>
</head>
<body>
<b><h2>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</h2><b><br/>
<b><h2>(a-b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> - 2ab </h2><b><br/>
<b><h2>a<sup>2</sup> - b<sup>2</sup> = (a+b)(a-b)</h2><b><br/>
<b><h2>a<sup>2</sup> + b<sup>2</sup> = (a+b)<sup>2</sup> - 2ab</h2><b><br/>
<b><h2>(a+b)<sup>3</sup> = a<sup>3</sup> + 3a<sup>2</sup>b + 3ab<sup>2</sup> + b<sup>3</sup></h2><b><br/>
<b><h2>(a-b)<sup>3</sup> = a<sup>3</sup> - 3a<sup>2</sup>b + 3ab<sup>2</sup> - b<sup>3</sup></h2><b><br/>
<b><h2>a<sup>3</sup> + b<sup>3</sup> = (a+b)(a<sup>2</sup> - ab+b<sup>2</sub></h2><b><br/>
<b><h2>a<sup>3</sup>-b<sup>3</sup> = (a-b)(a<sup>2</sup> + ab + b<sup>2</sub></h2><b><br/>
<b><h2>(a+b)<sup>2</sup> -(a-b)<sup>2</sup> = 4ab</h2><b><br/>
</body>
</html>
