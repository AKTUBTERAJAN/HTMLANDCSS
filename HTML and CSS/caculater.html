<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    #box
    {background-color:#e7e7fe;
        min-height:500px;
        width: 400px;
        border: 10px;
        margin: 25px auto;
    }
    #top
    {/*background-color: red;*/
        height: 150px;
        width: 400px;
        padding: 35px;
        box-sizing: border-box;
    }
    #bottom
    {/*background-color:yellow;*/
        min-height: 350px;
        width: 400px;
        padding: 20px;
        box-sizing: border-box;
    }
    .txta
    {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        border: none;
        resize: none;
        font-size: 70px;
        text-align: right;
    }
    .row
    {/*background-color: chartreuse;*/
    height: 90px;
    width: 360px;
    }
    .col
    {/*background-color: red;*/
    height: 70px;
    width: 70px;
    background: white;
    border: 1px solid black;
    float: left;
    box-sizing: border-box;
    margin: 10px;
    border-radius: 10px;
    text-align: center;
    line-height:68px ;
    font-size: 40px;
    box-shadow:0px 0px 8px black ;
    
    }
    .col:hover
    {
        box-shadow: px 0px 6px black inset;
    }
   </style>
</head>
<body>
        <div id="box">
        <div id="top">
            <textarea class="txta">0</textarea>
        </div>
        <div id="bottom">
            <div class="row">
                <div class="col">9</div>
                <div class="col">8</div>
                <div class="col">7</div>
                <div class="col">6</div>
            </div>
            <div class="row">
                <div class="col">5</div>
                <div class="col">4</div>
                <div class="col">3</div>
                <div class="col">2</div>
            </div>
            <div class="row">
                <div class="col">1</div>
                <div class="col">0</div>
                <div class="col">.</div>
                <div class="col">X</div>
            </div>
            <div class="row">
                <div class="col">%</div>
                <div class="col">-</div>
                <div class="col">+</div>
                <div class="col">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
